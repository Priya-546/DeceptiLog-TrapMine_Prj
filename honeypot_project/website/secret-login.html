<!DOCTYPE html>
<!-- Declares the document type and version as HTML5 -->
<html>
<head>
    <title>Login</title>
    <!-- Links external stylesheet for styling the login page -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login form with client-side submission handler -->
        <form onsubmit="sendLogin(); return false;">
            <h2>Member Login</h2>
            <!-- Username input field with validation -->
            <input type="text" id="username" placeholder="Username" required><br>
            <!-- Password input field with validation -->
            <input type="password" id="password" placeholder="Password" required><br>
            <!-- Submit button to trigger login process -->
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Function to capture and send login credentials to the server
        function sendLogin() {
            const data = {
                // Retrieves username and password values from input fields
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            };

            // Sends a POST request with the credentials to the honeypot backend
            fetch("http://192.168.31.128:8000/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            }).then(res => {
                // Always shows login failed alert to discourage attackers
                alert("Login failed.");
            });
        }
    </script>
</body>
</html>
